  <script>
   window.addEventListener('load', function () {
    const preloader = document.getElementById('preloader');
    const intro = document.getElementById('intro');
    const words = document.querySelectorAll('.intro-word');

    // Hilangkan preloader
    preloader.style.display = 'none';

    // Tampilkan intro
    intro.classList.remove('hidden');

    // Tampilkan setiap kata dengan animasi
    words.forEach((word, index) => {
        word.style.animationDelay = `${index * 1.5}s`;
    });

    // Hapus intro setelah semua animasi selesai
    setTimeout(() => {
        intro.style.display = 'none';
        document.body.style.backgroundColor = "#052572"; // Set warna BG eksplisit
    }, (words.length * 1500) + 1000);
});


</script>
